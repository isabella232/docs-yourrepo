git:
  remote:
    upstream: 'mongodb/docs-yourrepo'
    tools: 'mongodb/docs-tools'
project:
  name: 'epic-runbooks'
  tag: 'epic-runbooks'
  url: 'http://docs.mongodb.com'
  title: "MongoDB Epic Runbooks"
  branched: false
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'migrations'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'intersphinx.yaml'
    - 'push.yaml'
    - 'integration.yaml'
    - 'sphinx_local.yaml'
    - htaccess: ['htaccess.yaml']
version:
  release: '2.6.4'
  branch: '2.6'
assets:
  - branch: master
    path: build/docs-tools
    repository: http://github.com/mongodb/docs-tools.git
  - branch: epic-runbooks
    path: source/figures
    repository: http://github.com/mongodb/dg-runbooks.git
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...
